<!-- <form (ngSubmit)="Send()"> -->
    <div class="mb-3">
        <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control"  [(ngModel)]="user.email">
    
        </div>
        <label class="form-label">Name</label>
        <input type="text" class="form-control" [(ngModel)]="user.name">
    </div>
   
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control"  [(ngModel)]="user.password">
    </div>
    <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="text" class="form-control"  [(ngModel)]="user.phoneNumber">
    </div>
    <button type="button" (click)="Send()" class="btn btn-primary">Submit</button>
<!-- </form> -->
